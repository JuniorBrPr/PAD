
<div class="container">
    <section class="py-4 py-xl-5">

        <div class="container survey-welcome">
            <div class="row d-flex">
                <h1 class="text-center">Intake vragenlijst</h1>
                <p class="text-center">Vul de intake vragenlijsten in om gepersonaliseerde persoonlijke doelen te
                    krijgen.</p>
            </div>
        </div>
        <div class="survey-form container mt-3 mb-4">
            <div class="mt-3 d-flex">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="progress">
                                <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                                     style="width: 50%;">50%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex questionContainer">

                        <div class="col questionTab">
                            <div class="row d-md-flex">
                                <div class="col d-md-flex justify-content-md-center mt-3">
                                    <h3 id="questionText" class="questionText">example question</h3>
                                </div><br>
                            </div>
                        </div>
                    </div>
                    <div class="option col">
                        <div class="form-check row">
                            <div class="radio-button-container d-flex flex-fill">
                            </div>
                        </div>
                        <ul id="radioBtns"></ul>
<!--                        <div class="formRadioBtn form-check d-flex flex-fill justify-content-center align-content-start">-->
<!--                            <input id="radioBtn" class="formRadioBtn form-check-input" type="radio" name="radioBtn"/>-->
<!--                            <label id="radioLabel" class="option-text form-check-label" for="radioBtn">example answer</label>-->
<!--                        </div>-->
                    </div>

                    <div class="row d-flex">
                        <div class="col d-flex justify-content-center">
                            <button id="prevBtn" class="prev btn btn-primary flex-fill" type="button">Vorige</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button id="nextBtn" class="next btn btn-primary flex-fill" type="button">Volgende</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<template id="checkbox">
    <div class="option row d-md-flex">
        <div class="col d-md-flex">
            <div class="form-check d-flex align-items-center ">
                <input id="formCheckBox" class="formCheckBox form-check-input m-3" type="checkbox"/>
                <label class="optionText form-check-label fs-4" for="formCheckBox">Closed input</label>
            </div>
        </div>
    </div>
</template>
