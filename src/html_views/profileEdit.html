<div class="container-editProfile justify-content-center d-flex ">
    <div class="divForm bg-light ">
        <div class="editProfileIMG pt-5 px-5 w-25 d-flex justify-content-center mx-auto flex-column">
            <img id="imagePreview" src="../src/images/standardProfileIMG.png" alt="Profielfoto">
            <label id="choosePhoto" for="fileUpload">Kies een profielfoto</label>
        </div>
        <form class="formEditProfile d-flex flex-wrap px-5 py-3">
            <input type="file" id="fileUpload" class="fileUpload" name="myfile">
            <input class="inputFieldEditProfile" type="text" id="firstname" placeholder="Voornaam">
            <input class="inputFieldEditProfile" type="text" id="surname" placeholder="Achternaam">
            <input class="inputFieldEditProfile" type="text" id="email" placeholder="Email">
            <input class="inputFieldEditProfile" type="text" id="weight" placeholder="Gewicht in kilo">
            <input class="inputFieldEditProfile" type="text" id="height" placeholder="Lengte in cm">
            <input class="inputFieldEditProfile" type="date" id="date_of_birth" placeholder="Geboorte datum">
            <button type="submit" id="saveProfileBtn" class="saveProfileBtn bg-dark text-white border-5 mx-auto">Gegevens opslaan</button>
        </form>
    </div>
</div>
