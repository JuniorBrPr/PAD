<div class="container">
    <div class="row justify-content-center">
        <div class="d-sm-flex justify-content-between align-items-center m-4">
            <h3 class="text-dark mb-0">Voorgestelde doelen</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 templatesContainer">

        </div>
    </div>

</div>

<template id="goalTemplate">
    <div class="card text-center mt-2 mx-auto w-75">
        <div class="card-body">
            <h4 class="card-title">baseValue unit doelNaam</h4>
            <p class="card-text">description</p>

            <div class="justify-content-center">
                <a class="selectGoal btn btn-primary">Select</a>
            </div>

            <div class="row daysContainer" style="display: none">
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-1" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-1">Maandag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-2" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-2">Dinsdag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-3" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-3">Woensdag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-4" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-4">Donderdag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-5" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-5">Vrijdag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check"><input id="formCheck-6" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-6">Zaterdag</label></div>
                </div>
                <div class="col border m-1">
                    <div class="form-check">
                        <input id="formCheck-7" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="formCheck-7">Zondag</label></div>
                </div>

                <div class="justify-content-center">
                    <a class="submitGoal btn btn-primary">Submit</a>
                </div>

            </div>
        </div>
    </div>
</template>
