<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
    384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="h-100 bg-light">
  <div class="container h-100">
    <div class="card align-items-center my-4 border-3">
      <div class="col-xl-6">
        <div class="card-body p-md-5 text-black">
          <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Vragenlijst</h1>
          <form class="mx-1 mx-md-4">
            <div class="d-flex flex-row align-items-center mb-4">
              <div class="form-outline flex-fill mb-0">
                <label class="p-md-1">Vraag</label>
                <input type="text" class="form-control "
                       placeholder="Vul vraag in">
              </div>
            </div>
            <div class="d-flex">
              <button class="p-md-1 border-1" type="submit">Vraag toevoegen</button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-row mx-4 mb-3 mb-lg-4">
        <button class="p-md-1 border-1" type="submit">Vragenlijst opslaan</button>
        <button class="p-md-1 border-1" type="submit">Vragenlijst sluiten</button>
      </div>
    </div>
  </div>
</section>
<section class="h-100 bg-light">
  <div class="container h-100">
    <div class="card align-items-center my-4 border-3">
      <div class="col-xl-6">
        <div class="card-body p-md-5 text-black">
          <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Vragenlijsten</h1>
          <form class="mx-1 mx-md-4">
            <div class="flex-row align-items-center text-center mb-4">
              <div class="d-grid gap-3">
                <div class="p-2 bg-light border">Vragenlijst 1</div>
                <div class="p-2 bg-light border">Vragenlijst 2</div>
                <div class="p-2 bg-light border">Vragenlijst 3</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex-row mx-4 mb-3 mb-lg-4">
        <button class="p-md-1 border-1" type="submit">Vragenlijst Toevoegen</button>
        <button class="p-md-1 border-1" type="submit">Vragenlijst Exporteren</button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
