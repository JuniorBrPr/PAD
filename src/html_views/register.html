
<div class="container">
<form class="form-signup">

    <div id="stepBol">
        <span class="step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
    </div>


    <h2 class="mb-3 mt-4">Registreren</h2>
<p>Maak hieronder een nieuw account aan</p>


    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Voornaam"/>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Achternaam"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder= "Email adress"/>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Wachtwoord"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" id="inputConfirmPassword" placeholder="Bevestig wachtwoord"/>
    </div>

    <div class="error mb-3 text-danger"></div>

</form>
