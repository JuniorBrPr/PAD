
<div class="container">
    <form class="register-form-signup was-validated">

<h2 class="mb-3 mt-4">Registreren</h2>
<p>Maak hieronder een nieuw account aan</p>

    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control " name="firstname" id="inputFirstName" placeholder="Voornaam" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Achternaam" required/>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder= "Email adress" required/>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" required/>
<!--        <div class="valid-feedback"></div>-->
        <div class="invalid-feedback"></div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" id="inputConfirmPassword" placeholder="Bevestig wachtwoord" required/>
<!--        <div class="valid-feedback"></div>-->
        <div class="invalid-feedback"></div>

    </div>




    <input type="submit" class="btn btn-success btn-block" name="" value="Opslaan">
    <div class="error mb-3 text-danger"></div>


    </form>
</div>
