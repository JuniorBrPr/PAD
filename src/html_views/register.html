
<div class="container">
<form class="form-signup">
<h2 class="mb-3 mt-4">Registreren</h2>
<p>Create your account</p>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="First Name"/>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Last Name"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address"/>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" id="inputConfirmPassword" placeholder="Confirm Password"/>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="accept-terms" name="">
            I accept the <a href="#">Terms of use</a> & <a href="">Privacy Policy</a>
        </label>
    </div>
    <input type="submit" class="btn btn-success btn-block" name="" value="Submit">

    <div class="error mb-3 text-danger"></div>

</form>
</div>
</div>
