<div class="container">
    <section class="py-4">
        <div class="container survey-welcome">
            <div class="alert alert-success alert-dismissible fade show" style="display: none">
                <strong>Success!</strong> Jouw antwoorden zijn opgeslagen.
            </div>
            <div class="row d-flex">
                <h1 class="text-center">Intake vragenlijst</h1>
                <p class="text-center">Vul de intake vragenlijsten in om gepersonaliseerde persoonlijke doelen te
                    krijgen.</p>
            </div>
            <div class="row d-flex mt-4">
                <div class="col flex-fill">
                    <div class="row d-flex justify-content-center">
                        <div class="col-8 d-flex justify-content-center">
                            <button id="voeding-survey-btn"
                                    class="btn btn-primary btn-lg fs-2 flex-fill disabled"
                                    type="button">Voeding
                            </button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-8 d-flex justify-content-center mt-5">
                            <button id="beweging-survey-btn" class="btn btn-primary btn-lg fs-2 flex-fill disabled"
                                    type="button">Beweging
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="survey-form container mt-3 mb-4">
            <div class="mt-3 d-flex">
                <div class="col d-flex flex-column">
                    <div class="row">
                        <div class="col">
                            <div class="progress">
                                <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                                     style="width: 50%;">50%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex questionContainer mb-3">

                    </div>
                    <div class="row d-flex mt-2">
                        <div class="col d-flex justify-content-center">
                            <button id="prevBtn" class="prev btn btn-primary flex-fill" type="button">Vorige</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button id="nextBtn" class="next btn btn-primary flex-fill" type="button">Volgende</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<template id="questionTemplate">
    <div class="col questionTab">
        <div class="row d-md-flex">
            <div class="col d-md-flex justify-content-md-center mt-3 mb-4">
                <h3 class="questionText">Question text</h3>
            </div>
            <div class="alert alert-danger alert-dismissible fade show text-center">
            </div>
        </div>
        <div class="row mt-3 mb-4">
            <ul class="options-container list-group">

            </ul>
        </div>
    </div>
</template>

<template id="checkbox">
    <li class="option mt-1 border rounded row d-flex">
        <div class="col d-flex">
            <div class="form-check d-flex align-items-center ">
                <input id="formCheckBox" class="formCheckBox form-check-input m-3" type="checkbox"/>
                <label class="optionText form-check-label fs-4" for="formCheckBox">Closed input</label>
            </div>
        </div>
    </li>
</template>

<template id="checkboxWithField">
    <li class="option mt-1 border rounded row">
        <div class="col d-flex">
            <div class="form-check align-items-center">
                <input id="formCheckBox1" class="formCheckBox form-check-input d-flex m-3" type="checkbox"/>
                <label class="optionText form-check-label fs-4 d-md-flex" for="formCheckBox1">Open
                    input</label>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <input class="input-field form-control-plaintext border" type="text" placeholder="Vul hier je antwoord in"/>
        </div>
    </li>
</template>

<template id="radio">
    <li class="option border rounded row">
        <div class="form-check">
            <div class="radio-button-container d-flex flex-column">
            </div>
        </div>
    </li>
</template>

<template id="radioButton">
    <li class="formRadioBtn form-check d-flex row border border-1 m-1">
        <div class="col d-flex flex-grow-1 justify-content-center">
            <input id="radioBtn" class="formCheckBox" type="radio" name="portion"/>
        </div>
        <div class="col">
            <div class="row">
                <div class="col text-start">
                    <label class="optionText form-check-label col-form-label fs-5"></label>
                </div>
            </div>
        </div>
    </li>

</template>

<template id="backAndForthActivityTable">
    <div class="questionTab border rounded p-4 mt-2">
        <div class="row d-flex justify-content-center">
            <h2 class="text-center title"></h2>
        </div>
        <div class="row d-flex justify-content-center">
            <p class="text-center h6 subtitle"></p>
        </div>
        <div class="alert alert-danger alert-dismissible fade show text-center" style="display: none">
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Aantal dagen per week</th>
                    <th>Gemiddelde tijd per dag</th>
                    <th>Inspanning</th>
                </tr>
                </thead>
                <tbody id="backAndForthActivity">
                <template class="rowTemplate">
                    <tr class="questionRow">
                        <td class="questionText">qTxt</td>
                        <td><input class="form-control-sm days" type="number" min="0" max="7"/> dagen</td>
                        <td><input class="form-control-sm hours" type="number" min="0" max="23"/> uur en <input
                                class="form-control-sm minutes" type="number" min="0" max="59"/> minuten
                        </td>
                        <td>
                            <div class="form-check"><input id="formCheck-4" class="form-check-input radio intensity" type="radio"
                                                           name="intensity"/><label class="form-check-label"
                                                                                    for="formCheck-4">Langzaam</label>
                            </div>
                            <div class="form-check"><input id="formCheck-5" class="form-check-input radio intensity" type="radio"
                                                           name="intensity"/><label class="form-check-label"
                                                                                    for="formCheck-5">Gemiddeld</label>
                            </div>
                            <div class="form-check"><input id="formCheck-6" class="form-check-input radio intensity" type="radio"
                                                           name="intensity"/><label class="form-check-label"
                                                                                    for="formCheck-6">Snel</label></div>
                        </td>
                    </tr>
                </template>
                <tr>
                    <td>Niet van toepassing</td>
                    <td class="flex-grow-1 align-content-center"><input type="checkbox" class="nvtCheck"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
