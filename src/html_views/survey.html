<div class="container">
    <section class="py-4 py-xl-5">
        <div class="container survey-welcome">
            <div class="row gy-2 mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fs-1">Vragenlijst</h2>
                    <p>Curae hendrerit donec commodo hendrerit egestas tempus, turpis facilisis nostra nunc. Vestibulum
                        dui eget ultrices.</p>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col flex-fill">
                    <div class="row d-xl-flex justify-content-center">
                        <div class="col-8 d-flex d-xl-flex justify-content-center justify-content-xl-center">
                            <button id="voeding-survey-btn"
                                    class="btn btn-primary btn-lg fs-2 flex-fill justify-content-xxl-center"
                                    type="button">Voeding
                            </button>
                        </div>
                    </div>
                    <div class="row d-xl-flex justify-content-center">
                        <div class="col-8 d-flex d-xl-flex justify-content-center mt-5">
                            <button id="beweging-survey-btn" class="btn btn-primary btn-lg fs-2 flex-fill"
                                    type="button">Beweging
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="survey-form container mt-3" >
            <div class="mt-3">
                <div class="col">
                    <div class="row questionContainer">

                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button class="prev btn btn-primary flex-fill" type="button">Vorige</button>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <button class="next btn btn-primary flex-fill" type="button">Volgende</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<template id="questionTemplate">
    <div class="col questionTab">
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                         style="width: 50%;">50%
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-md-flex">
            <div class="col d-md-flex justify-content-md-center mt-3">
                <h3 class="questionText">Question text</h3>
            </div>
        </div>
        <div class="row mt-3">
            <ul class="options-container list-group">
            </ul>
        </div>
    </div>
</template>

<template id="checkbox">
    <div class="row d-md-flex">
        <div class="col d-md-flex">
            <div class="form-check d-flex align-items-center align-items-md-center">
                <input id="formCheckBox" class="formCheckBox form-check-input m-3" type="checkbox"/>
                <label class="optionText form-check-label fs-4" for="formCheckBox">Closed input</label>
            </div>
        </div>
    </div>

</template>

<template id="checkboxWithField">
    <div class="row">
        <div class="col d-md-flex">
            <div class="form-check d-flex align-items-center">
                <input id="formCheckBox1" class="formCheckBox form-check-input d-md-flex m-3" type="checkbox"/>
                <label class="optionTextWithField form-check-label fs-4 d-md-flex" for="formCheckBox1">Open
                    input</label>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <input class="form-control-plaintext" type="text" value="Vul hier je antwoord in"/>
        </div>
    </div>
</template>
