<section class="profilesection text-light p-5">
  <div class="container justify-content-center text-center">
    <h1 id="profileFullName" class="text-light"></h1>
    <p id="profileEmail" class="text-light"></p>
  </div>
  <button id="buttonWijzig" class="buttonWijzig float-end mx-md-5 mx-sm-0">Wijzig</button>
</section>
<div class="row text-center row-cols-6 justify-content-center">
  <div class="colProfile">
    <div class="card bg-white border-3 text-black">
      <div class="card-body text-center">
        <h4 id="profileAge"></h4>
      </div>
    </div>
  </div>
  <div class="colProfile">
    <div class="card bg-white border-3 text-black">
      <div class="card-body text-center">
        <h4 id="profileWeight" ></h4>
      </div>
    </div>
  </div>
  <div class="colProfile">
    <div class="card bg-white border-3 text-black">
      <div class="card-body text-center">
        <h4 id="profileHeight" ></h4>
      </div>
    </div>
  </div>
</div>
<h1 class="d-flex justify-content-center my-3">Dag overzicht</h1>
<div id="progressRingDiv" class="d-flex justify-content-center">
  <svg class="progress-ring" id="progress-ring" width="120" height="120">
    <circle class="progress-ring__circle" stroke="#008C93" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
    <text id="percentage" class="progress-ring__text" x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="30"></text>
  </svg>
</div>
<h2 class="d-flex justify-content-center my-3" id="titleDoelen"></h2>
<h3 class="d-flex justify-content-center" id="date"></h3>
<div id="card-container"></div>
<h1 class="d-flex justify-content-center">Week overzicht</h1>
<div class="barcontainer">
<!--Lines to make it more visible what percentage the bar is at-->
  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr>  <hr> <hr>
  <div class="bar" id="progress-bar"></div>
  <div class="belowBar">
  </div>
  <div class="belowBarWhite">

  </div>
</div>


<template id="usergoalTemplate">
  <div class="activity-body justify-content-center text-center">
    <h5 id="activity-title" class="card-title">${goalTitle}</h5>
    <h6 id="activity-amount" class="card-subtitle mb-2">${value} ${unit}</h6>
    <button id="activity-btn-completed" class="=w-50">Gehaald</button>
  </div>
</template>
