<h1 id="titlePlanning">Weekplanning</h1>
<section class="vh-100 planningSection">
    <div class="container py-5 h100">
        <div class="row d-flex justify-content-center align-items-center h100">
            <div class="col col-lg-8 col-xl-4">
                <div id="dayContainer">
                    <div id="button-container"></div>
                    <div class="btn" id="lastWeekPlanning">Vorige</div>
                    <div class="btn" id="nextWeekPlanning">Volgende</div>
                    <button type="submit" class="btn btn-danger deleteButtonPlanning">Onafgerond</button>
                    <button type="submit" class="btn btn-success ms-1 completeButtonPlanning">Afgerond</button>
                    <div class="valid-feedback p-3 mb-2 bg-primary text-white"></div>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
        </div>
    </div>
</section>
